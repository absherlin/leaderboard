        // --- Fungsi untuk Memformat Username (Masking) ---
        function maskUsername(username) {
            if (username.length <= 4) return username; // Jika terlalu pendek, jangan di-mask
            return username.substring(0, 2) + "***" + username.substring(username.length - 2, username.length);
        }

        // --- Fungsi untuk Menampilkan Data Leaderboard ---
        function renderLeaderboard(dataToShow) {
            let htmlView = '';
            const tbody = $('.table-ard tbody'); // Menggunakan jQuery untuk tbody leaderboard

            if (dataToShow.length <= 0) {
                htmlView += `

                    </tr>`;
            } else {
                for (let i = 0; i < dataToShow.length; i++) {
                    let player = dataToShow[i];
                    htmlView +=
                        `<tr>
                            <td class="mb-3 table-ard-point position-relative"
                                style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove;">` +

                                style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove;">` +

            // Select the tbody within the .table-ard to avoid affecting the admin list table

        }

        // --- Fungsi untuk Menampilkan Data ID Admin ---
        function renderAdminIdList() {
            let htmlView = '';
            const adminIdListBody = $('#admin_id_list_body');

            if (leaderboardData.length <= 0) {
                htmlView += `
                    <tr>
                        <td colspan="2" style="text-align: center;">No player IDs added yet.</td>
                    </tr>`;
            } else {
                leaderboardData.forEach(player => {
                    htmlView += `
                        <tr>
                            <td>${player.username}</td>
                            <td>${maskUsername(player.username)}</td>
                        </tr>
                    `;
                });
            }
            adminIdListBody.html(htmlView);
        }

        // --- Fungsi Pencarian Leaderboard ---
        function searchLeaderboard() {
            var keyword = $('#user').val().toLowerCase();
            let filteredData = leaderboardData.filter(player =>
                player.username.toLowerCase().includes(keyword) ||
                player.point.toString().includes(keyword) ||
                player.joined_date.includes(keyword)
            );
            renderLeaderboard(filteredData);
        }

        // --- Fungsi Panel Admin: Tambah / Update Player ---
        function addOrUpdatePlayer() {
            let id = $('#admin_user_id').val().trim();
            let points = parseInt($('#admin_points').val());
            let date = $('#admin_joined_date').val();

            if (!id || isNaN(points) || !date) {
                alert("Semua field harus diisi dengan benar!");
                return;
            }

            // Format tanggal ke DD-MM-YYYY jika inputnya YYYY-MM-DD
            if (date.includes('-')) {
                const [year, month, day] = date.split('-');
                date = `${day}-${month}-${year}`;
            }

            let playerIndex = leaderboardData.findIndex(p => p.username === id);

            if (playerIndex !== -1) {
                // Update existing player
                leaderboardData[playerIndex].point = points;
                leaderboardData[playerIndex].joined_date = date;
                alert(`Player ${id} berhasil diupdate!`);
            } else {
                // Add new player
                leaderboardData.push({ username: id, point: points, joined_date: date });
                alert(`Player ${id} berhasil ditambahkan!`);
            }

            // Urutkan ulang data setelah penambahan/pembaruan (misal berdasarkan poin tertinggi)
            leaderboardData.sort((a, b) => b.point - a.point);
            saveLeaderboardData(); // Simpan ke localStorage

            renderLeaderboard(leaderboardData); // Perbarui tampilan leaderboard
            renderAdminIdList(); // Perbarui tampilan daftar ID admin
            clearAdminForm(); // Bersihkan form
        }

        // --- Fungsi Panel Admin: Hapus Player ---
        function deletePlayer() {
            let idToDelete = $('#admin_user_id').val().trim();

            if (!idToDelete) {
                alert("Masukkan ID Player yang ingin dihapus!");
                return;
            }

            const initialLength = leaderboardData.length;
            leaderboardData = leaderboardData.filter(p => p.username !== idToDelete);

            if (leaderboardData.length < initialLength) {
                alert(`Player ${idToDelete} berhasil dihapus!`);
                saveLeaderboardData(); // Simpan ke localStorage
                renderLeaderboard(leaderboardData); // Perbarui tampilan
                renderAdminIdList(); // Perbarui tampilan daftar ID admin
                clearAdminForm(); // Bersihkan form
            } else {
                alert(`Player ${idToDelete} tidak ditemukan.`);
            }
        }

        // --- Fungsi untuk Membersihkan Form Admin ---
        function clearAdminForm() {
            $('#admin_user_id').val('');
            $('#admin_points').val('0');
            // Set default date for joined_date input to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start at 0!
            const dd = String(today.getDate()).padStart(2, '0');
            $('#admin_joined_date').val(`${yyyy}-${mm}-${dd}`);
        }

        // --- NEW: Fungsi untuk menyimpan data ke LocalStorage ---
        function saveLeaderboardData() {
            localStorage.setItem('leaderboardData', JSON.stringify(leaderboardData));
        }

        function showRewardList() {
            document.querySelector(".layer2").style.display = "flex"; /* Show the layer2 */
            document.querySelector("html").classList.add("activex2"); /* Add class to HTML */
            setCarouselImages(); // Ensure images are set correctly on show
        }

        function hideRewardList() {
            document.querySelector(".layer2").style.display = "none"; /* Hide the layer2 */
            document.querySelector("html").classList.remove("activex2"); /* Remove class from HTML */

        function setCarouselImages() {
            const carouselImage1 = document.getElementById('carouselImage1');
            const carouselImage2 = document.getElementById('carouselImage2');

            // Set a default/placeholder src if the actual images are not found or loaded yet
            carouselImage1.src = carouselImage1.dataset.defaultSrc || "https://via.placeholder.com/400x300?text=Reward+1";
            carouselImage2.src = carouselImage2.dataset.defaultSrc || "https://via.placeholder.com/400x300?text=Reward+2";

            // Check screen width for mobile/desktop images
            if (window.innerWidth <= 767) {
                carouselImage1.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20B_.png";
                carouselImage2.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20A.png";
            } else {
                carouselImage1.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20D.png";
                carouselImage2.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20C.png";

            carouselImage1.classList.add('d-block');

        }

        // --- Logic Login ---
        const CORRECT_USERNAME = "CSPSJ";
        const CORRECT_PASSWORD = "Click8899";

        function checkLogin() {
            const usernameInput = $('#username').val();
            const passwordInput = $('#password').val();
            const errorMessage = $('#login-error-message');

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                $('#login-form').hide(); // Sembunyikan form login
                $('#main-panel-content').show(); // Tampilkan konten panel utama
                // Panggil inisialisasi panel admin setelah login
                initAdminPanel(); 
            } else {
                errorMessage.text("ID Pengguna atau Kata Sandi salah!");
                errorMessage.show(); // Tampilkan pesan error
            }
        }

        // Fungsi inisialisasi panel admin yang akan dipanggil setelah login
        function initAdminPanel() {
            // Inisialisasi tampilan leaderboard dengan data dari localStorage atau data awal
            renderLeaderboard(leaderboardData);
            // Inisialisasi tampilan daftar ID admin
            renderAdminIdList();

            // Bind search function to keyup on user input field
            $('#user').on('keyup', function () {

            clearAdminForm(); // This also sets the current date
