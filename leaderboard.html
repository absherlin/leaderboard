        /* General Body and Container Styles */
        body {

        .title-container {

            margin: 0;
            padding: 0;
            text-transform: uppercase;

        .marquee {
            line-height: 30px;

            overflow: hidden;
            position: relative;
            height: 30px;
            background: #000;
            border: 1px solid #FF920C;
            border-radius: 5px;
        }

        .marquee-content {
            position: absolute;
            white-space: nowrap;
            will-change: transform;
            font-size: 16px;
            color: #fff;
            animation: marquee 50s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(55%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .marquee:hover .marquee-content {
            animation-play-state: paused
        }

        /* Leaderboard Table Styles */

        .ardboard {

        .table-ard {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-ard-container {
            /* Sesuaikan tinggi untuk menampilkan minimal 10 baris */
            max-height: 500px; /* Tinggi sekitar 50px per baris * 10 baris = 500px */
            overflow-y: auto; /* Mengaktifkan scroll vertikal */
            border: 3px #FF920C groove;
            border-radius: 10px;
        }

        .table-ard thead th {
            font-family: 'Anek Latin', sans-serif;
            text-shadow: 0 0 3px #000, 0 0 5px #000;
            border: 3px #FF920C groove;
            color: #fff;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            border-radius: 10px;
            background-color: #555;
            padding: 15px 10px;
            font-size: 18px !important;
            border-bottom: 1px solid white;
            filter: drop-shadow(1px 2px 6px gold);
            position: sticky;
            top: 0;
            z-index: 1;
        }


        .table-ard tbody td {
            font-family: 'Anek Latin', sans-serif;
            text-shadow: 0 0 3px #000, 0 0 5px #000;
            border: 3px #FF920C groove;
            color: #fff;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            border-radius: 10px;
            height: 50px; /* Menentukan tinggi baris agar konsisten */
        }

        .table-ard tbody tr:nth-child(odd) {
            background-color: #444;
        }

        .table-ard tbody tr:nth-child(even) {

        .btn-container {

        /* Reward List Pop-up */

            box-shadow: 0 0 20px rgba(255,146,12,0.8);
        }

        .layer2 .ardframe.reward .btn-container {

        .layer2 .ardframe.reward .ard-close {
            border: 3px #FF920C groove;

            padding: 8px 15px;
            text-shadow: 0 0 3px #000, 0 0 5px #000;
            color: #fff;
            cursor:pointer;
            background-color:#555;
        }

        /* Mobile specific adjustments */
        @media (max-width: 767px) {
            .checkpoin {

                padding: 15px;

            /* Sesuaikan tinggi tabel untuk mobile agar minimal 10 baris tetap terlihat */
            .table-ard-container {
                max-height: 400px; /* Mungkin perlu disesuaikan lagi tergantung font-size di mobile */
            }
        }

    <script>
        // --- Leaderboard Data (Simulasi Database di Frontend) ---
        // Load data from localStorage if available, otherwise use initial data
        // Data ini akan sama dengan yang diakses oleh panel admin
        let leaderboardData = JSON.parse(localStorage.getItem('leaderboardData')) || [
            // Contoh data awal jika localStorage kosong, ini sudah lebih dari 10
            { username: 'AdUser22', point: 1000, joined_date: '01-06-2025' },
            { username: 'AgUserET', point: 950, joined_date: '01-06-2025' },
            { username: 'AkUser77', point: 800, joined_date: '01-06-2025' },
            { username: 'AlUser18', point: 750, joined_date: '01-06-2025' },
            { username: 'ApUserAA', point: 700, joined_date: '01-06-2025' },
            { username: 'ArUser35', point: 650, joined_date: '01-06-2025' },
            { username: 'BeUser55', point: 600, joined_date: '01-06-2025' },
            { username: 'BhUser66', point: 550, joined_date: '01-06-2025' },
            { username: 'BuUserKE', point: 500, joined_date: '01-06-2025' },
            { username: 'ChUser99', point: 450, joined_date: '01-06-2025' },
            { username: 'D4UserAK', point: 400, joined_date: '01-06-2025' },
            { username: 'DaUser88', point: 350, joined_date: '01-06-2025' },
            { username: 'FiUser12', point: 300, joined_date: '02-06-2025' },
            { username: 'GoUser34', point: 250, joined_date: '02-06-2025' },
            { username: 'HaUser56', point: 200, joined_date: '03-06-2025' },
            { username: 'ImUser78', point: 150, joined_date: '03-06-2025' },
        ];

        // --- Fungsi untuk Memformat Username (Masking) ---
        function maskUsername(username) {
            if (username.length <= 4) return username;
            return username.substring(0, 2) + "***" + username.substring(username.length - 2, username.length);
        }

        // --- Fungsi untuk Menampilkan Data Leaderboard ---
        function renderLeaderboard(dataToShow) {
            let htmlView = '';
            const tbody = $('.table-ard tbody'); 

            if (dataToShow.length <= 0) {
                htmlView += `
                    <tr>
                        <td colspan="3" style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove; ">No data.</td>
                    </tr>`;
            } else {
                for (let i = 0; i < dataToShow.length; i++) {
                    let player = dataToShow[i];
                    htmlView +=
                        `<tr>
                            <td class="mb-3 table-ard-point position-relative"
                                style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove;">` +
                        maskUsername(player.username) + `</td>
                            <td class="mb-3 table-ard-point position-relative"
                                style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove;">` +
                        player.point + `</td>
                            <td class="mb-3 table-ard-point position-relative"
                                style="border: unset; border-radius: 10px; padding: 5px; text-shadow: 0 0 3px #000000, 0 0 5px #000000; border-color: #d0a859; color: #fff; border: 3px #FF920C groove;">` +
                        player.joined_date + `</td>
                        </tr>`;
                }
            }
            tbody.html(htmlView);
        }

        // --- Fungsi Pencarian Leaderboard ---
        function searchLeaderboard() {
            var keyword = $('#user').val().toLowerCase();
            let filteredData = leaderboardData.filter(player =>
                player.username.toLowerCase().includes(keyword) ||
                player.point.toString().includes(keyword) ||
                player.joined_date.includes(keyword)
            );
            renderLeaderboard(filteredData);
        }

        // --- Reward List Carousel Toggling ---
        // Fungsi ini tetap ada karena pop-up layer2 masih ada
        function showRewardList() {
            document.querySelector(".layer2").style.display = "flex";
            document.querySelector("html").classList.add("activex2");
            setCarouselImages();
        }

        function hideRewardList() {
            document.querySelector(".layer2").style.display = "none";
            document.querySelector("html").classList.remove("activex2");
        }

        function setCarouselImages() {
            const carouselImage1 = document.getElementById('carouselImage1');
            const carouselImage2 = document.getElementById('carouselImage2');

            carouselImage1.src = carouselImage1.dataset.defaultSrc || "https://via.placeholder.com/400x300?text=Reward+1";
            carouselImage2.src = carouselImage2.dataset.defaultSrc || "https://via.placeholder.com/400x300?text=Reward+2";

            if (window.innerWidth <= 767) {
                carouselImage1.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20B_.png";
                carouselImage2.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20A.png";
            } else {
                carouselImage1.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20D.png";
                carouselImage2.src = "https://cdn-master.it-cg.group/MONEYSITE/AI88%20VIP/Checkpoin/AIVIP006%20C.png";
            }
            carouselImage1.classList.add('d-block');
            carouselImage2.classList.add('d-block');
        }

        // --- Inisialisasi Saat Dokumen Siap ---
        $(document).ready(function () {
            // Load data dari localStorage saat halaman dimuat
            leaderboardData = JSON.parse(localStorage.getItem('leaderboardData')) || leaderboardData;
            
            // Urutkan data berdasarkan poin dari tertinggi ke terendah
            leaderboardData.sort((a, b) => b.point - a.point);
            
            renderLeaderboard(leaderboardData);

            $('#user').on('keyup', function () {
                searchLeaderboard();
            });

            // setCarouselImages(); // Tidak perlu dipanggil karena tidak ada tombol untuk membukanya
            // $(window).on('resize', setCarouselImages); // Tidak perlu dipanggil
        });
    </script>
